{% include 'admin_pages/admin_header.html' %}

    
<style>
    table {
        width: 60%;
      
       
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    
    th, td {
      color:white;
      font-size: 18px;
        padding:12px;
        text-align: center;
    }
    </style>
    <div class="top-section">
        <div class="container">
            <div class="row">

    <b><center><h2 style="color: black; text-shadow: 2px 2px 4px #333; font-weight: bold; font-size:30px"> FILE MANAGEMENT</h2></center></b>
<br><br>
        <form method="post" enctype="multipart/form-data">
        <table align="center" class="table">
            <tr>
                <th>File</th>
                <td><input type="file" name="file" required id="" class="form form-control"></td>
            </tr>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" required id=""></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="description" required id=""></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="submit" id=""></td>
            </tr>
        </table>
    </form>

    <br><br>    <br><br>

    <table  align="center" class="table">
        <tr>
            <th>#</th>
           <th>File Name</th>
            <th>Title</th>
            <th>Desription</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{loop.index}}</td>
            <td><img src="{{i['file']}}" alt="" width="100px"></td>
            <td>{{i['title']}}</td>
            <td>{{i['description']}}</td>
        </tr>
        {% endfor %}
    </table>

</div>
</div>
</div>
</div>
